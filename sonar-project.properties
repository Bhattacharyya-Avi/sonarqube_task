# Project identification
sonar.projectKey=python-calculator-demo
sonar.projectName=Python Calculator Demo
sonar.projectVersion=1.0

# Path to source code (relative to the sonar-project.properties file)
sonar.sources=src
sonar.tests=tests

# Language
sonar.language=py
sonar.sourceEncoding=UTF-8

# Python specific
sonar.python.version=3.9
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/*.pyc, **/__pycache__/**

# Test configuration - REMOVE or COMMENT this line
# sonar.testExecutionReportPaths=test-report.xml

# Quality Gate timeout (in seconds)
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300